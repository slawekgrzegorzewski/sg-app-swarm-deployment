version: '3.8'

services:

  swarm-cronjob:
    image: crazymax/swarm-cronjob
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "TZ=Europe/Warsaw"
      - "LOG_LEVEL=info"
      - "LOG_JSON=false"
    deploy:
      placement:
        constraints:
          - node.role==manager
          - node.hostname==PC2

  gateway:
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-central-1
        awslogs-group: app
        awslogs-stream: core-gw
        awslogs-create-group: 'true'
    image: nginx:1.25.4-bookworm
    container_name: nginx
    ports:
      - 80:80
      - 5005:5005
    secrets:
      - sgapplication.crt
      - sgapplication.key
    volumes:
      - $CORE_CONFIG_DIR/nginx.conf:/etc/nginx/nginx.conf:ro
      - $SECRETS_DIR/htpasswd:/auth/htpasswd:ro
      - $CORE_GATEWAY_HTML_DIR:/usr/share/nginx:ro
    networks:
      - cluster_network
    depends_on:
      - registry-server
      - registry-ui
    deploy:
      placement:
        constraints:
          - node.hostname==PC2

  registry-server:
    image: registry:2.8.3
    container_name: registry
    ports:
      - 5000:5000
    volumes:
      - $CORE_REGISTRY_DATA_DIR:/var/lib/registry
    environment:
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin: '[http://pc2:4080]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: '[HEAD,GET,OPTIONS,DELETE]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Credentials: '[true]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: '[Authorization,Accept,Cache-Control]'
      REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers: '[Docker-Content-Digest]'
      REGISTRY_STORAGE_DELETE_ENABLED: 'true'
    restart: always
    networks:
      - cluster_network
    deploy:
      placement:
        constraints:
          - node.hostname==PC2

  registry-ui:
    image: joxit/docker-registry-ui:2.5.7
    ports:
      - 4080:80
    environment:
      REGISTRY_TITLE: My Private Docker Registry
      REGISTRY_URL: http://pc2:5000
      SINGLE_REGISTRY: 'true'
      DELETE_IMAGES: 'true'
    depends_on:
      - registry-server
    networks:
      - cluster_network
    deploy:
      placement:
        constraints:
          - node.hostname==PC2

  wordpress:
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-central-1
        awslogs-group: app
        awslogs-stream: wordpress
        awslogs-create-group: 'true'
    image: wordpress:6.8.1-php8.1-apache
    restart: always
    ports:
      - 7777:80
    environment:
      WORDPRESS_DB_HOST: db_mysql_database
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/mysql_wordpress_password
      WORDPRESS_DB_NAME: wordpress
    secrets:
      - mysql_wordpress_password
    networks:
      - wordpress_network

  t310-reader:
    image: t310-reader:1.0.1
    secrets:
      - smart_home_db_password
      - tapo_user
      - tapo_password
      - tapo_device_ip
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=* * * * *"
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.hostname==PC2
    
secrets:
  mysql_wordpress_password:
    external: true
  smart_home_db_password:
    external: true
  tapo_user:
    external: true
  tapo_password:
    external: true
  tapo_device_ip:
    external: true
  sgapplication.crt:
    file: $SECRETS_DIR/certs/sgapplication.crt
  sgapplication.key:
    file: $SECRETS_DIR/certs/sgapplication.key

networks:
  cluster_network:
    name: cluster_network
  wordpress_network:
    name: wordpress_network
    external: true