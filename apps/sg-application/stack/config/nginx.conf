events{}

http {

    include /etc/nginx/mime.types;
	
	upstream backend {
		server sg-application_backend:8080;
	}

	upstream wordpress {
		server core_wordpress:80;
	}
	
	server {
        listen 443 ssl;
        server_name wordpress.grzegorzewski.org www.wordpress.grzegorzewski.org;
        ssl_certificate     /run/secrets/sgapplication.crt;
        ssl_certificate_key /run/secrets/sgapplication.key;

        location / {
            client_max_body_size 2G;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_redirect off;
            proxy_pass http://wordpress;
        }
    }

	server {
        listen 443 ssl;
        server_name grzegorzewski.org www.grzegorzewski.org;
        ssl_certificate     /run/secrets/sgapplication.crt;
        ssl_certificate_key /run/secrets/sgapplication.key;

        root /usr/share/nginx/angular-fe;
        index index.html;

		location /be {
		    rewrite /be/(.*) /$1 break;
			proxy_set_header Host $http_host;
			proxy_redirect off;
			proxy_pass http://backend;
		}

		location ^~ /react {
            alias /usr/share/nginx;
            try_files /react/$uri /react/$uri/ /react/index.html;
		}

		location ^~ /static {
            alias /usr/share/nginx/react/static;
		}

		location /mpc {
            alias /usr/share/nginx/mobipetcare;
            index index.html;
		}

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

	server {
        listen 443 ssl;
        server_name be.grzegorzewski.org www.be.grzegorzewski.org;
        ssl_certificate     /run/secrets/sgapplication.crt;
        ssl_certificate_key /run/secrets/sgapplication.key;

		location / {
			proxy_set_header Host $http_host;
			proxy_redirect off;
			proxy_pass http://backend;
			client_max_body_size 10m;
		}
    }

	server {
        listen 80;
        server_name wordpress.grzegorzewski.pl www.wordpress.grzegorzewski.pl;

	    location ^~ /.well-known/acme-challenge/ {
    		default_type "text/plain";
            alias /usr/share/nginx/letsencrypt;
	    }

	    location = /.well-known/acme-challenge/ {
		    return 404;
	    }
    }

	server {
        listen 443 ssl;
        server_name wordpress.grzegorzewski.pl www.wordpress.grzegorzewski.pl;
        ssl_certificate     /run/secrets/sgapplication2.crt;
        ssl_certificate_key /run/secrets/sgapplication2.key;

        location / {
            client_max_body_size 2G;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_redirect off;
            proxy_pass http://wordpress;
        }
    }

	server {
        listen 80;
        server_name grzegorzewski.pl www.grzegorzewski.pl;

	    location ^~ /.well-known/acme-challenge/ {
    		default_type "text/plain";
            alias /usr/share/nginx/letsencrypt;
	    }

	    location = /.well-known/acme-challenge/ {
		    return 404;
	    }
    }

	server {
        listen 443 ssl;
        server_name grzegorzewski.pl www.grzegorzewski.pl;
        ssl_certificate     /run/secrets/sgapplication2.crt;
        ssl_certificate_key /run/secrets/sgapplication2.key;

        root /usr/share/nginx/angular-fe;
        index index.html;

		location /be {
		    rewrite /be/(.*) /$1 break;
			proxy_set_header Host $http_host;
			proxy_redirect off;
			proxy_pass http://backend;
		}

		location ^~ /react {
            alias /usr/share/nginx;
            try_files /react/$uri /react/$uri/ /react/index.html;
		}

		location ^~ /static {
            alias /usr/share/nginx/react/static;
		}

		location /mpc {
            alias /usr/share/nginx/mobipetcare;
            index index.html;
		}

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

	server {
        listen 80 ssl;
        server_name be.grzegorzewski.pl www.be.grzegorzewski.pl;

	    location ^~ /.well-known/acme-challenge/ {
    		default_type "text/plain";
            alias /usr/share/nginx/letsencrypt;
	    }

	    location = /.well-known/acme-challenge/ {
		    return 404;
	    }
    }

	server {
        listen 443 ssl;
        server_name be.grzegorzewski.pl www.be.grzegorzewski.pl;
        ssl_certificate     /run/secrets/sgapplication2.crt;
        ssl_certificate_key /run/secrets/sgapplication2.key;

		location / {
			proxy_set_header Host $http_host;
			proxy_redirect off;
			proxy_pass http://backend;
			client_max_body_size 10m;
		}
    }
}
