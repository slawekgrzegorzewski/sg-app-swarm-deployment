name: update cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:

      - uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Build with Gradle Wrapper
        id: build
        run: |
           ./gradlew dockerPackageRpi4
           mv build/distributions/dockerRpi4.zip .
           cp dev-ops/apps/utils/update_cluster.sh .

      - name: copy dockerRpi4.zip via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 25
          source: dockerRpi4.zip
          target: /home/${{ secrets.SSH_USER }}/Cluster

      - name: copy update_cluster.sh via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 25
          source: update_cluster.sh
          target: /home/${{ secrets.SSH_USER }}/Cluster

      - name: unpack and deploy application files
        uses: appleboy/ssh-action@master
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 25
          script: |
            cd /home/${{ secrets.SSH_USER }}/Cluster/
            dos2unix update_cluster.sh
            chmod +x update_cluster.sh
            ./update_cluster.sh
            rm update_cluster.sh
            
